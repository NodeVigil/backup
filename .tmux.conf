# ============================================
# TMUX Configuration
# ============================================

# Terminal colors
set -g default-terminal "tmux-256color"
set-option -sa terminal-overrides ",xterm*:Tc"

# Mouse support
set -g mouse on

# Window and Pane Index settings
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Scrollback history
set -g history-limit 10000

# Escape time for performance
set -sg escape-time 10

# ============================================
# Key Bindings
# ============================================

# Prefix key
set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

# Config reload shortcut
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Split windows
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Pane navigation (Vim keys)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane navigation (Alt+arrows)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Pane resizing
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
bind -r H resize-pane -L 5
bind -r m resize-pane -Z

# Window change without prefix
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5

# Window swapping (Move windows left or right)
bind -r < swap-window -t -1\; select-window -t -1
bind -r > swap-window -t +1\; select-window -t +1

# Attach to current path
bind M-c attach-session -c "#{pane_current_path}"

# Copy mode mouse fix
unbind -T copy-mode-vi MouseDragEnd1Pane

# ============================================
# Plugins
# ============================================

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Resurrect/Continuum Settings
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '5'

# Catppuccin Theme Settings
set -g @catppuccin_flavor 'macchiato'
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " █ "
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W"
set -g @catppuccin_date_time_text "%Y-%m-%d %H:%M:%S"

# ============================================
# Status Bar Configuration
# ============================================

set -g status-interval 1
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""

# Weather fetch 
set -g status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#[fg=#b7bdf8,bg=#24273a] #[fg=#24273a,bg=#b7bdf8,bold]#(curl -s 'wttr.in/Khulna?format=%%c%%t' | tr -d '+')#[fg=#b7bdf8,bg=#24273a] "
set -ag status-right "#{E:@catppuccin_status_date_time}"

# Initialize TPM
run '~/.tmux/plugins/tpm/tpm'

